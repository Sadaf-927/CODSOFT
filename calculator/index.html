<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" value= 0>
        <div class="btn">
            <button value =7> 7</button>
            <button value =8> 8</button>
            <button value =9>9</button>
            <button   id="del" value ="del"><i class="fa-solid fa-delete-left"></i> </button>
           
            <button value ="AC">AC</button>
           
            <button value =4> 4</button>
            <button value =5>5 </button>
            <button value =6>6</button>
            <button value = "*">x </button>
            <button value="/" ><i class="fa-solid fa-divide"></i></button>

            <button value =1> 1</button>
            <button value =2> 2</button>
            <button value =3>3</button>
            <button value ="+">+ </button>
            <button value ="-">-</button>
           
            <button value = 0> 0</button>
            <button value="."> .</button>
            <button value ="%">%</button>
            <!-- <button value="" id="expo"> <div id="pow"><i class="fa-regular fa-square"></i>x10</div> </button> -->
            <button value ="EXE" id="exe" >EXE</button>
           
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
